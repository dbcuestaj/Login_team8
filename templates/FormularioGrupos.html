        <div class="divisiones"></div>

            <fieldset>
                <legend style="font-weight:bold; color:#d4d4d4;">Datos para la creacion de grupo</legend>

                    <p>Id del grupo: </p>
                    <p> <input type="number" name="iddegrupo" required autofocus size="40" placeholder="ID del grupo"></p>
                    <p>Nombre del grupo: </p>
                    <p> <input type="text" name="nombre" required size="40" placeholder="Nombre del grupo"></p>
                    <p>Semestre del grupo:</p>
                    <p> <input type="number" name="semestre" required autofocus size="40" placeholder="Semestre del grupo"></p>
                    <p>Jornada del grupo:</p>
                    <select name="Jornada">
                        <option value="0">Seleccione</option>
                        <option value="D">Diurna</option>
                        <option value="N">Nocturna</option>
                    </select>
                    </p>
                    <div class="row">
                        <a href="/paginicio/"><input type="submit" value="Enviar"></a>
                        <input type="reset" value="Borrar Todo">
                    </div>

                </form>
            </fieldset>



        </div>
        <div class="divisiones"></div>
